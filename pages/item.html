        display: flex;

      }
      .table-container {
        margin-top: 2rem;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);

            data-bs-target="#navbarTogglerDemo01"

            <span class="navbar-toggler-icon">
              <i class="fa-solid fa-bars"></i>

          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a id="logo-font" class="navbar-brand fw-bold" href="#"
              >SHAN's POS System</a
            >

              <li class="nav-item">

            <!-- Search bar -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark w-50" type="submit">
                Search <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="form-container mx-auto bg-secondary-subtle">
          <div class="form-header text-info-emphasis fw-bold">
            <i class="fas fa-box-open"></i> Store Management
          </div>

          <!-- Store Form -->
          <form id="storeForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="itemCode"
                  ><i class="fas fa-barcode"></i> Item Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="itemCode"
                  placeholder="Enter Item Code"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="itemName"
                  ><i class="fas fa-tag"></i> Item Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  placeholder="Enter Item Name"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="itemPrice"
                  ><i class="fas fa-dollar-sign"></i> Item Price</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="itemPrice"
                  placeholder="Enter Item Price"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="itemQty"
                  ><i class="fas fa-boxes"></i> Item Qty</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="itemQty"
                  placeholder="Enter Item Quantity"
                />
              </div>
            </div>

            <!-- Button Group -->
            <div id="btnGroup" class="btn-group mt-3">
              <button
                type="button"
                class="btn btn-primary rounded-1"
                onclick="saveItem()"
              >
                <i class="fas fa-save"></i> Save
              </button>
              <button
                type="button"
                class="btn btn-warning rounded-1"
                onclick="updateItem()"
              >
                <i class="fas fa-edit"></i> Update
              </button>
              <button
                type="button"
                class="btn btn-danger rounded-1"
                onclick="deleteItem()"
              >
                <i class="fas fa-trash-alt"></i> Delete
              </button>
              <button
                type="button"
                class="btn btn-success rounded-1"
                onclick="searchItem()"
              >
                <i class="fas fa-search"></i> Search
              </button>
              <button
                type="button"
                class="btn btn-info rounded-1"
                onclick="getAllItems()"
              >
                <i class="fas fa-list"></i> Get All
              </button>
            </div>
          </form>
        </div>

        <!-- Store Table -->
        <div class="table-container mt-4">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Item Price</th>
                <th>Item Qty</th>
              </tr>
            </thead>
            <tbody id="storeTableBody">
              <tr>
                <td>I001</td>
                <td>Item 1</td>
                <td>Rs. 500</td>
                <td>10</td>
              </tr>
              <tr>
                <td>I002</td>
                <td>Item 2</td>
                <td>Rs. 1500</td>
                <td>5</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
